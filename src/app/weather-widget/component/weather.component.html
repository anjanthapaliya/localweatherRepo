
<div class="card">
    <div class="card-header">
        <div class="row">
             <div class="col-sm-4">
                <p>{{ currentLocation }}</p>
            </div>
            <div class="col-sm-5 offset-sm-3 text-right">
                <h1>{{ weatherData.temp | tempUnit:currentTempUnit |number: '.0-0'  }} &deg;</h1>
            </div>
        </div>
     </div>

    <div class="card-block">
        <img src="/assets/img/{{weatherData.icon}}.png" alt="Clear Day" />   
      
        <p>{{weatherData.summary}}</p>
    </div>

    <div class="card-footer">
        <div class="row">
            <div class="col-sm-5">
                <p>Wind</p>
                <p>{{ weatherData.wind  | speedUnit: currentSpeedUnit}}</p>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <p>Humidity</p>
                <p>{{weatherData.humidity | percent}}</p>
            </div>
        </div>  
    </div>
</div>
